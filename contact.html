<!-- Slider Start -->

<!-- contact form start -->
<section id="contact-form">
  <div class="container">
    <div class="row">

    <div class="col-md-6 col-sm-12">
      <div class="block">
          <ul class="address-block">
            <li>
              <i class="fa fa-map-marker"></i>28E Gladstone Road, Highgate Hill, QLD, Australia
            </li>
            <li>
              <i class="fa fa-envelope-o"></i>Email: contact@optfleet.com
            </li>
            <li>
              <i class="fa fa-phone"></i>Phone:+61 7 3229 3333
            </li>
          </ul>
      </div>
    </div>

      <div class="col-md-6 col-sm-12">
        <div class="block">
  		<form action="https://formspree.io/{{ site.email }}" method="POST">
  			<div class="form-group">
  				<label for="name">Name</label>
  				<input class="form-control" type="text" name="name" id="name" />
  			</div>
  			<div class="form-group">
  				<label for="email">Email</label>
  				<input class="form-control" type="text" name="_replyto" id="email" />
  			</div>
  			<div class="form-group">
  				<label for="message">Message</label>
  				<textarea class="form-control" name="message" id="message" rows="6"></textarea>
  			</div>
              <button type="submit" class="btn btn-default">Send Message</button>
  			<ul class="form-group">
  				<li></li>
  			</ul>
  		</form>
        </div>
      </div>

    </div>
  </div>
</section>
